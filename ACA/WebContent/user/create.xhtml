<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"> 

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">

		<h1>ABM User</h1><h:messages/>
		<h:form method="post">
			<ul>
				<li>Información personal
					<ul>
						<li><h:outputLabel>Nombre: </h:outputLabel><h:inputText value="#{userController.user.name}" /></li>
						<li><h:outputLabel>Apellido: </h:outputLabel> <h:inputText value="#{userController.user.lastname}" /></li>
						<li><h:outputLabel>DNI: </h:outputLabel> <h:inputText value="#{userController.user.dni}" /></li>
						<li><h:outputLabel>Fecha de nacimiento: </h:outputLabel> <h:inputText value="#{userController.user.dateOfBirth}">
								<f:convertDateTime pattern="dd/mm/yyyy" />
							</h:inputText></li>
						<li><h:outputLabel>Teléfono: </h:outputLabel> <h:inputText value="#{userController.user.phone}" /></li>
						<li><h:outputLabel>Email: </h:outputLabel> <h:inputText value="#{userController.user.mail}" /></li>
						<li><h:outputLabel>Domicilio: </h:outputLabel> <h:inputText value="#{userController.user.address}" /></li>
						<li><h:outputLabel>Password: </h:outputLabel> <h:inputText value="#{userController.user.password}" /></li>
						<li><h:outputLabel>Perfil: </h:outputLabel></li>
					</ul>
				</li>
			</ul>
			<h:commandButton value="Guardar" action="#{userController.save()}"></h:commandButton>
		</h:form>

	</ui:define>
</ui:composition>

</html>
