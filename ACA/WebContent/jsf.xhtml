<!DOCTYPE html >

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:components="http://java.sun.com/jsf/composite/components"> 

<ui:composition template="/templates/template.xhtml">
	<ui:define name="content">

		<h1>ABM socio</h1><h:messages/>
		<h:form method="post">
			<ul>
				<li>Información personal
					<ul>
						<li><h:outputLabel>Nombre: </h:outputLabel><h:inputText value="#{registerSocio.name}" />	
						</li>
						<li><h:outputLabel>Apellido: </h:outputLabel> <h:inputText
								value="#{registerSocio.lastname}" /></li>
						<li><h:outputLabel>DNI: </h:outputLabel> <h:inputText
								value="#{registerSocio.dni}" /></li>
						<li><h:outputLabel>Fecha de nacimiento: </h:outputLabel> <h:inputText
								value="#{registerSocio.dateOfBirth}">
								<f:convertDateTime pattern="dd/mm/yyyy" />
							</h:inputText></li>
						<li><h:outputLabel>Teléfono: </h:outputLabel> <h:inputText
								value="#{registerSocio.phone}" /></li>
						<li><h:outputLabel>Email: </h:outputLabel> <h:inputText
								value="#{registerSocio.mail}" /></li>
						<li><h:outputLabel>Domicilio: </h:outputLabel> <h:inputText
								value="#{registerSocio.address}" /></li>
						<li><h:outputLabel>Password: </h:outputLabel> <h:inputText
								value="#{registerSocio.password}" /></li>
						<li><h:outputLabel>Perfil: </h:outputLabel></li>
					</ul>
				</li>
			</ul>
			<h:commandButton value="Guardar" action="#{registerSocio.register()}"></h:commandButton>
		</h:form>

	</ui:define>
</ui:composition>

</html>
