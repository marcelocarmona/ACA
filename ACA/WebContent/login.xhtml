<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/template.xhtml" >

	<ui:define name="content">
	<h:outputStylesheet library="css" name="login.css" />
		<h:form id="login" styleClass="box" >
			<div class="loginTitle">Login</div>
			<p:growl id="messages" />
<!-- 			<p:messages id="messages" /> -->
			<fieldset id="inputs">
				<p:inputText id="username" value="#{loginBean.userName}" required="true">
				<p:watermark for="username" value="User Name" />
					<f:validateLength minimum="2" />  
            	</p:inputText>
            	<p:inputText id="password" value="#{loginBean.password}" required="true">
				<p:watermark for="password" value="Password" />
					<f:validateLength minimum="2" />  
            	</p:inputText>	

<!-- 				<input id="username" placeholder="User Name" autofocus="autofocus" required="required" name="2" type="text" class="text" /> -->
<!-- 				<input id="password" placeholder="Password" required="required" name="3" type="password" class="password" /> -->
			</fieldset>
			<fieldset id="actions">
<!-- 				<input  id="submit" type="button" /> -->
<!-- 				<h:commandButton id="submit" value="Entrar" action="#{loginBean.login()}"/> -->
				<p:commandButton id="submit" value="Entrar" update="messages" action="#{loginBean.login}"  />
			</fieldset>
		</h:form>


	</ui:define>
</ui:composition>
</html>
