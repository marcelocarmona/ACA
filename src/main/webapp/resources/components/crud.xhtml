<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:composite="http://java.sun.com/jsf/composite">

<!-- INTERFACE -->
<composite:interface>
	<composite:attribute name="id" required="true" />
	<composite:attribute name="value" required="true" />
	<composite:attribute name="label" required="true" />
</composite:interface>

<!-- IMPLEMENTATION -->
<composite:implementation>



	<p:fieldset legend="Institucion" style="margin-bottom:20px">
	<h:form id="formCreate" binding="#{institucionController.form}"  styleClass="todo"><p:growl id="messages" />
		<h:panelGrid id="data"  columns="2">
		
		
			<h:outputText value="id" />
			<p:inputText value="#{institucionController.institucion.id}" />
			
			<h:outputText value="Name" />
			<p:inputText value="#{institucionController.institucion.name}" required="true" requiredMessage="Ingresar nombre de instituciÃ³n" />

		</h:panelGrid>
		<h:panelGroup>

			<p:commandButton binding="#{institucionController.saveButton}" actionListener="#{institucionController.save}" value="Save" update=":form:listTable"  />
			<p:commandButton binding="#{institucionController.updateButton}" actionListener="#{institucionController.merge}" value="Update" update=":form:listTable"  />

		</h:panelGroup>
	</h:form>
	</p:fieldset>




	<h:outputLabel>#{cc.attrs.label}</h:outputLabel>
	<h:inputText id="#{cc.attrs.id}"  value="#{cc.attrs.value}" required="true">
		<f:validateLength minimum="4" />
	</h:inputText>
	<h:message for="#{cc.attrs.id}" />
</composite:implementation>

</html>
